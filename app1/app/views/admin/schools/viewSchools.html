<div class="row Ig-Admin-toolbar">
	<div class="row-fluid Ig-Admin-toolbar-div">
		<div class="col-sm-6 text-left">

			<button class="btn btn-default pull-left gradient" data-toggle="modal" ng-click="addSchoolpopup()">
				<img src="images/Portal/Images/add_24.png" class="Ig-button-imgCls"/>
				{{ dataLang.labels.lblAddSchool }}
			</button>
		</div>

		<div class="col-sm-6 text-right">
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default gradient">
					{{ comboDisplayVal}}
				</button>
				<button type="button" class="btn btn-default dropdown-toggle gradient" data-toggle="dropdown">
					<span class="caret"> </span>
					<span class="sr-only"> Toggle Dropdown </span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="user in users">
						<a ng-click="comboChnage(user)" > {{ user.active }} </a>
					</li>

				</ul>
			</div>
		</div>
	</div>
</div>

<div class="row clearfix">
	<div class="col-md-12 column">
		<div class="IgTableCls" >
			<table ng-table="tableParams" class="table">
				<tr ng-repeat="user in schools" ng-click="user.$selected = !user.$selected; changeSelection(user,$event)" ng-dblclick="changeSelection(user,$event);editSchoolpopup();">
					<td data-title='dataLang.labels.col1title' sortable='dataLang.labels.col1SortParam'> {{user.orgName}} </td>

				</tr>
			</table>
			<button class="btn btn-default pull-right gradient Ig-Adnin-bottom-toolbar editSchoolCls" data-toggle="modal" ng-click="editSchoolpopup()">

				{{ dataLang.labels.editSchoolbtn }}
			</button>
			<button class="btn btn-default pull-right gradient Ig-Adnin-bottom-toolbar" data-toggle="modal"  ng-click="makeInActiveFn()">

				{{ dataLang.labels.makeInActiveBtnlabel }}
			</button>
			<button class="btn btn-default pull-right gradient Ig-Adnin-bottom-toolbar" data-toggle="modal"  ng-click="onRefreshUser()">

				<img src="images/Portal/Images/refresh16.png"/>
			</button>

		</div>
	</div>
</div>
